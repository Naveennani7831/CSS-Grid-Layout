    <title>grid in css</title>
    <style>
        .grid_box{
            height: 140vh;
            width: 70vw;
            border: 2px solid;
            display: grid;
            row-gap: 20px;
            column-gap: 20px;
            grid-template-columns: repeat(9,100px);
            grid-template-rows: repeat(9,100px);
            background-color:grey;
            padding: 20px;
        }
        .cd{
            background-color:steelblue;
        }
